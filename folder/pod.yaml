apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
  namespace: default
  labels:
    app: demo
spec:
  containers:
    - name: demo-container
      image: nginx:latest
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "250m"
          memory: "256Mi"
      volumeMounts:
        - name: demo-volume
          mountPath: /usr/share/nginx/html
  volumes:
    - name: demo-volume
      emptyDir: {}
  restartPolicy: Always
